<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <form id="loan-form">
        <label for="loanAmount">Loan Amount:</label>
        <input type="float" name="loanAmount" id="loanAmount" required>
        <br>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="float" name="interestRate" id="interestRate" required>
        <br>
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" name="loanTerm" id="loanTerm" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p>Monthly Payment: <span id="result"></span></p>
    <script src="script.js"></script>
</body>
</html>
